<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (you can use CDN or local) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verify-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
        }

        .form-label {
            font-weight: 500;
        }

        .error-message {
            color: red;
            font-weight: 500;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h4 class="mb-4 text-center">üîê Verify Your Code</h4>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Enter 6-digit code</label>
                <input type="text" class="form-control" id="code" name="code" maxlength="6" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Verify Code</button>
        </form>

        <p class="mt-3 text-muted text-center" style="font-size: 0.9em;">
            Didn‚Äôt get your code? Check your email/spam.
        </p>
    </div>

    <!-- Bootstrap JS (Optional if using Bootstrap components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
