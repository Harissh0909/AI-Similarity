<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9f7ef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
        }

        .success-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2d3436;
        }

        .btn-home {
            margin-top: 25px;
            width: 100%;
        }

        .footer-note {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">
            âœ…
        </div>
        <h3 class="mt-3">Upload Successful!</h3>
        <p class="success-message">
            Your file has been received and is being processed.
        </p>
        <a href="/" class="btn btn-success btn-home">Upload Another File</a>
        <div class="footer-note">
            You may close this page or upload a new file if needed.
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
